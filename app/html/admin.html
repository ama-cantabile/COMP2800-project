<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Dashboard Page</title>
</head>

<body>
    <div class="menu_wrapper">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>

        <div class="menu">
            <div>
                <div>
                    <nav>
                        <ul id="nav_ul">
                            <li><a class="current_page">Home</a></li>
                            <li><a href="#"><span>Charities</span></a></li>
                            <li><a href="#"><span>About Us</span></a></li>
                            <li><a href="#"><span>FAQ</span></a></li>
                            <li><a href="#"><span>Shop</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>

    <header class="header_bar">
        <div id="filler">
        </div>

        <div>
            <img id="fundcart_logo" src="img/logos/cart_logo_vertical.png" alt="FundCart Logo">
            <img id="fundcart_logo_alt" src="img/logos/fundcart_full_logo.png" alt="FundCart Logo">
        </div>

        <div>
            <a href="#" id="sign_out">
                Sign Out
            </a>
        </div>
    </header>
    <div id="wrapper">
    </div>

    <h1 id="admin_name" style="text-align: center;"></h1>

    <form action="/logout" method="get">
        <button id="admin_logout_btn">Logout</button>
    </form>

    <div id="user_list_container"></div>

    <div id="globalFooter">
        <footer>
            <section>
                <div>
                    <ul id="sitemap">
                        <li><a href="#"><span>Home</span></a></li>
                        <li><a class="current_page">Sign in / Register</a></li>
                        <li><a href="#"><span>Charities</span></a></li>
                        <li><a href="#"><span>About Us</span></a></li>
                        <li><a href="#"><span>FAQ</span></a></li>
                        <li><a href="#"><span>Contact</span></a></li>
                        <li><a href="#"><span>Shop</span></a></li>
                    </ul>
                </div>

                <div>
                    <h3>Follow Us!</h3>

                    <ul id="footer_socials">
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div>
                    <p>
                        <i class="far fa-copyright"></i>
                        2022 - FundCart
                    </p>
                </div>

            </section>
        </footer>
    </div>
</body>

</html>
