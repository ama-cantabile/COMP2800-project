<!DOCTYPE html>
<html lang="en">

<head>
    <title>FundCart | Signup</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/Logos/fundcart_favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="login_signup">
            <div>
                <img id="login_logo" src="img/Logos/fundcart_full_logo.png" alt="FundCart Logo">
            </div>

            <div id="update_container">
                <h1>Account Information</h1>
                <div id="profile_image_form_container">
                    <form id="profile_image_form" action="/uploadProfileImage" method="POST"
                        enctype="multipart/form-data">
                        <label class="profile_image_label" for="profile_image_uploader">
                            <i class="fa-solid fa-file-arrow-up"></i>Select your file
                        </label>
                        <input id="profile_image_uploader" name="profile_image" type="file" accept="image/" />
                        <input id="profil_image_upload_btn" type="submit" value="Upload Image">
                    </form>
                </div>
                <form id="update_form">

                </form>
                <p id="updateErrorMsg"></p>
                <div id="update_cancel">
                    <form action="/home" method="get">
                        <p>
                            <input class="submit_btn" type="submit" value="Cancel">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="globalFooter">
        <footer>
            <section>
                <div>
                    <ul id="sitemap">
                        <li><a href="#"><span>Home</span></a></li>
                        <li><a class="current_page">Sign in / Register</a></li>
                        <li><a href="#"><span>Charities</span></a></li>
                        <li><a href="#"><span>About Us</span></a></li>
                        <li><a href="#"><span>FAQ</span></a></li>
                        <li><a href="#"><span>Contact</span></a></li>
                        <li><a href="#"><span>Shop</span></a></li>
                    </ul>
                </div>

                <div>
                    <h3>Follow Us!</h3>

                    <ul id="footer_socials">
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div>
                    <p>
                        <i class="far fa-copyright"></i>
                        2022 - FundCart
                    </p>
                </div>

            </section>
        </footer>
    </div>
    <script src="js/account_info.js"></script>
</body>

</html>
