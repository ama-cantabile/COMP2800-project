<!DOCTYPE html>
<html lang="en">

    <head>
        <title>FundCart | Signup</title>
        <meta charset="UTF-8">
        <link rel="icon" href="img/Logos/fundcart_favicon.ico">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
        <script type="module" src="js/loads_header_footer.js"></script>
    </head>

    <body>
        <global-header></global-header>

        <div id="wrapper">
            <div class="login_signup">

                <div id="signIn_container">
                    <h1>Create New Account</h1>

                    <form id="signup_form">

                        <div id="signup_form_inner">
                            <input type="text" class="form_input" id="firstName" placeholder="first name" required />
                            <input type="text" class="form_input" id="lastName" placeholder="last name" required />
                        </div>
                        <input type="text" id="email" class="form_input" placeholder="email@email.com" required />
                        <input type="password" name="password" id="password" class="form_input" placeholder="password"
                            required />
                        <input type="password" name="password_confirm" id="password_confirm" class="form_input"
                            placeholder="confirm password" required />
                        <label for="userRole">Role: </label>
                        
                        <select id="userRole">
                            <option value="default_message" selected="selected">Please select user type</option>
                            <option value="regular">regular</option>
                            <option value="admin">admin</option>
                        </select>

                        <h3 id="invalidPassword" class="invalidPassword"></h3>
                        <input id="signupBtn" type="button" class="form_input_submit" value="Create Account" />
                    </form>

                    <div id="signup_cancel">
                        <a href="javascript:history.back()"><span>Cancel</span></a>
                    </div>
                </div>
            </div>
        </div>

        <global-footer></global-footer>

        <script src="js/admin_signup.js"></script>
    </body>

</html>
