<!DOCTYPE html>
<html lang="en">

<head>
    <title>FundCart | Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/Logos/fundcart_favicon.ico">
    <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <div class="login">
            <div>
                <img id="login_logo" src="img/Logos/fundcart_full_logo.png" alt="FundCart Logo">
            </div>

            <div id="signIn_container">
                <h1>Sign In</h1>

                <form id="signIn_form">
                    <input id="email" type="text" name="email" placeholder="email" required>
                    <input id="password" type="password" name="password" placeholder="Password" required>
                    <input type="button" value="Login" id="loginBtn">
                </form>

                <p id="errorMsg">&nbsp;</p>

                <div>
                    <form action="/signup" method="get">
                        <p>
                            <input type="submit" value="Create account">
                        </p>
                    </form>
                    <p>
                        <a href="#" id="forgotP"><span>Forgot password</span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="globalFooter">
        <footer>
            <section>
                <div>
                    <ul id="sitemap">
                        <li><a href="#"><span>Home</span></a></li>
                        <li><a class="current_page">Sign in / Register</a></li>
                        <li><a href="#"><span>Charities</span></a></li>
                        <li><a href="#"><span>About Us</span></a></li>
                        <li><a href="#"><span>FAQ</span></a></li>
                        <li><a href="#"><span>Contact</span></a></li>
                        <li><a href="#"><span>Shop</span></a></li>
                    </ul>
                </div>

                <div>
                    <h3>Follow Us!</h3>

                    <ul id="footer_socials">
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div>
                    <p>
                        <i class="far fa-copyright"></i>
                        2022 - FundCart
                    </p>
                </div>

            </section>
        </footer>
    </div>

    <script src="js/client.js"></script>
</body>
</html>
