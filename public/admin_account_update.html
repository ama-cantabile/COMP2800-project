<!DOCTYPE html>
<html lang="en">

<head>
    <title>FundCart | Signup</title>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/Logos/fundcart_full_logo.png">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="login_signup">
            <div>
                <img id="login_logo" src="/img/Logos/fundcart_full_logo.png" alt="FundCart Logo">
            </div>
            <h3 id="test" value = "hello">test</h3>
            <div id="signIn_container">
                <h1>Update Account</h1>

                <form id="signup_form">
                    <label for="firstName">First Name: </label>
                    <input type="text" class="form_input" id="firstName" placeholder="first name"  required />
                    <label for="lastName">Last Name: </label>
                    <input type="text" class="form_input" id="lastName" placeholder="last name"  required />
                    <label for="email">Email: </label>
                    <input type="text" id="email" class="form_input" placeholder="email@email.com"  required />
                    <label for="password">Password: </label>
                    <input type="text" name="password" id="password" class="form_input"  placeholder="password"
                        required />
                    <label for="userRole">Role: </label>
                    <select id="userRole">
                        <option value="default_message" selected="selected">Please select user type</option>
                        <option value="regular">regular</option>
                        <option value="admin">admin</option>
                    </select>

                    <h3 id="invalidPassword" class="invalidPassword"></h3>
                    <input id="updateBtn" type="button" class="form_input_submit" value="Update Account" />
                </form>

                <div id="signup_cancel">
                    <form action="/" method="get">
                        <p>
                            <input type="submit" value="Cancel">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="globalFooter">
        <footer>
            <section>
                <div>
                    <ul id="sitemap">
                        <li><a href="#"><span>Home</span></a></li>
                        <li><a class="current_page">Sign in / Register</a></li>
                        <li><a href="#"><span>Charities</span></a></li>
                        <li><a href="#"><span>About Us</span></a></li>
                        <li><a href="#"><span>FAQ</span></a></li>
                        <li><a href="#"><span>Contact</span></a></li>
                        <li><a href="#"><span>Shop</span></a></li>
                    </ul>
                </div>
    
                <div>
                    <h3>Follow Us!</h3>
    
                    <ul id="footer_socials">
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </li>
    
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
    
                <div>
                    <p>
                        <i class="far fa-copyright"></i>
                        2022 - FundCart
                    </p>
                </div>
    
            </section>
        </footer>
    </div>
    <script src="/js/admin_edit.js"></script>
</body>

</html>
