<!DOCTYPE html>
<html lang="en">

<head>
    <title>FundCart | Shop</title>
    <meta charset="UTF-8">
    <link rel="icon" href="img/Logos/fundcart_favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/shop.css">
    <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
    <script src="js/loads_header_footer.js"></script>
    
</head>

<body>
    <global-header></global-header>

    <div id="wrapper">
        <div id="banner">
            <h1>Shop with FundCart's Partners</h1>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>

            <div>
                <p>or</p>
            </div>

            <div>
                <select name="store-categories" id="store-categories">
                    <option value="all" selected>All</option>
                    <option value="automotive">Automotive</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="food">Food and Groceries</option>
                </select>
            </div>
        </div>


        <div class="grid-2x2">
            <div class="shop-grid-item">
                <div class="shop-header">
                    <h2>Shop1</h2>
                    <p>Electronics</p>
                </div>

                <div class="shop-photo">
                </div>
            </div>

            <div class="shop-grid-item">
                <div class="shop-header">
                    <h2>Shop2</h2>
                    <p>Automotive</p>
                </div>

                <div class="shop-photo">
                </div>
            </div>

            <div class="shop-grid-item">
                <div class="shop-header">
                    <h2>Shop 3</h2>
                    <p>Fashion</p>
                </div>

                <div class="shop-photo">
                </div>
            </div>

            <div class="shop-grid-item">
                <div class="shop-header">
                    <h2>Shop 4</h2>
                    <p>Food and Groceries</p>
                </div>

                <div class="shop-photo">
                </div>
            </div>
        </div>

        <div id="load-more-button">
            <button type="button" class="general_button">Load more</button>
        </div>


    </div>


    <global-footer></global-footer>

    
    <script src="js/admin_dashboard.js"></script>
    <script src="js/signout.js"></script>
    <script src="js/disable_scrolling.js"></script>
</body>

</html>
