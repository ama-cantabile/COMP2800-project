<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/loads_header_footer.js"></script>
    
</head>

<body>
    <global-header></global-header>

    <div id="wrapper">
        <h1 id="admin_name" style="text-align: center;"></h1>

        <div class="admin_title">
            <h2>Admin Dashboard</h2>
            <div class="searchBar">
                <form>
                    <input type="text" id="search">
                    <input type="submit" id="submit" value="Search">
                </form>
            </div>
            <br>
            <br>
            <form action="/signup" method="get">
                <input id="new_user" type="submit" value="Create New User" class="general_button"></input>
            </form>
            <h3 id="adminErrorMsg"></h3>
        </div>
        
        <br>

        <div id="user_list_container"></div>
    </div>

    <global-footer></global-footer>

    <script src="js/admin_dashboard.js"></script>
    <script src="js/signout.js"></script>
</body>

</html>
