<!DOCTYPE html>
<html lang="en">    
    <meta charset="UTF-8">

    <head>
        <title>FundCart | Login</title>
        <link rel="icon" href="../images/Logos/fundcart_favicon.ico">
        <link rel="stylesheet" href="../public/css/main.css">
        <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="wrapper">
            <div class="login">
                <div>
                    <img id="login_logo" src="../images/Logos/fundcart_full_logo.png" alt="FundCart Logo">
                </div>
    
                <div id="signIn_container">
                    <h1>Sign In</h1>
                    
                    <form id="signIn_form" action="/auth" method="post">
                        <input type="text" name="email" placeholder="email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="submit" value="Login">
                    </form>
    
                    <div>
                        <p>
                            <a href="signup.html"><span>Create account</span></a>
                        </p>
    
                        <p>
                            <a href="#"><span>Forgot password</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>



        <div id="globalFooter">
            <footer>
                <section>
                    <div>
                        <ul id="sitemap">
                            <li><a href="#"><span>Home</span></a></li>
                            <li><a class="current_page">Sign in / Register</a></li>
                            <li><a href="#"><span>Charities</span></a></li>
                            <li><a href="#"><span>About Us</span></a></li>
                            <li><a href="#"><span>FAQ</span></a></li>
                            <li><a href="#"><span>Contact</span></a></li>
                            <li><a href="#"><span>Shop</span></a></li>
                        </ul>
                    </div>
                    
                    <div >
                        <h3>Follow Us!</h3>

                        <ul id="footer_socials">
                            <li>
                                <a href="#">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <p>
                            <i class="far fa-copyright"></i>
                            2022 - FundCart
                        </p>
                    </div>

                </section>
            </footer>
        </div>
    </body>
    
</html>
