<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundCart Signup</title>
    <link rel="stylesheet" href="../public/css/signup-styles.css">
</head>
<body>
    <header></header>
    <div class="div_wrapper">
        <main>
                <img src="../images/Fundcart_smaller.jpg" alt="logo" class="form_logo">
                    <form action="#" method="POST" class="form_signup">

                    <h2 class="form_title">Create Account</h2>

                    <div class="form_name">
                        <input 	type="text"	name="firstname" class="form_input" id="firstname" placeholder="first name"/>
                        <input 	type="text"	name="lastname"  class="form_input" id="lastname" placeholder="last name"/>
                    </div>
                    <div class="form_input_outer">
                        <input type="text" name="email" class="form_input" placeholder="email@email.com"/>
                        <input type="text" name="password" class="form_input" placeholder="password"/>
                        <input type="text" name="password_confirm" class="form_input" placeholder="confirm password"/>
                        <input type="submit" class="form_input_submit" value="Create Account"/>
                    </div>
                    </form>
        </main>
    </div>
    <footer></footer>
    <script src="../public/js/createAccount.js"></script>
</body>
</html>
