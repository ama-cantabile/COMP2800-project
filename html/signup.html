<!DOCTYPE html>
<html lang="en">    
    <meta charset="UTF-8">

    <head>
        <title>FundCart | Create Account</title>
        <link rel="icon" href="../images/Logos/fundcart_favicon.ico">
        <link rel="stylesheet" href="../public/css/main.css">
        <script src="https://kit.fontawesome.com/d5b165cd2d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="wrapper">
            <div class="login">
                <div>
                    <img id="login_logo" src="../images/Logos/fundcart_full_logo.png" alt="FundCart Logo">
                </div>
    
                <div id="signIn_container">
                    <h1>Create Account</h1>
                    
                    <form id="signup_form" action="#" method="POST">

                        <div id="signup_form_inner">
                            <input 	type="text"	name="firstname" class="form_input" id="firstname" placeholder="First Name" required>
                            <input 	type="text"	name="lastname"  class="form_input" id="lastname" placeholder="Last Name" required>
                        </div>
                        <input type="text" name="email" class="form_input" placeholder="email@email.com" required>
                        <input type="password" name="password" class="form_input" placeholder="Password" required>
                        <input type="password" name="password_confirm" class="form_input" placeholder="Confirm Password" required>
                        <input type="submit" class="form_input_submit" value="Create Account"/>
                    </form>

                    <div id="signup_cancel">
                        <p>
                            <a href="login.html"><span>Cancel</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="globalFooter">
            <footer>
                <section>
                    <div>
                        <ul id="sitemap">
                            <li><a href="#"><span>Home</span></a></li>
                            <li><a class="current_page">Sign in / Register</a></li>
                            <li><a href="#"><span>Charities</span></a></li>
                            <li><a href="#"><span>About Us</span></a></li>
                            <li><a href="#"><span>FAQ</span></a></li>
                            <li><a href="#"><span>Contact</span></a></li>
                            <li><a href="#"><span>Shop</span></a></li>
                        </ul>
                    </div>
                    
                    <div >
                        <h3>Follow Us!</h3>

                        <ul id="footer_socials">
                            <li>
                                <a href="#">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <p>
                            <i class="far fa-copyright"></i>
                            2022 - FundCart
                        </p>
                    </div>

                </section>
            </footer>
        </div>
        <script src="../public/js/createAccount.js"></script>
    </body>
</html>
